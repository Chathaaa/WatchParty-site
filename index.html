<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WatchParty – Live Chat for Live Sports</title>

  <meta name="description" content="Watch games together. Real-time chat overlay for ESPN, Peacock, and Prime Video.">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" href="assets/logo.png">

  <!-- Social Previews -->
  <meta property="og:title" content="WatchParty – Live Chat for Live Sports">
  <meta property="og:description" content="Chat with other fans directly on ESPN, Peacock, and Prime Video.">
  <meta property="og:image" content="assets/promo-marquee.png">
  <meta property="og:type" content="website">
</head>

<body>

  <header class="header">
    <img src="assets/Marquee promo tile.png" alt="WatchParty Logo" class="promo-tile">
  </header>

  <section class="cta">
    <a class="cta-btn" href="https://chromewebstore.google.com/detail/YOUR_ID_HERE">
      Add to Chrome
    </a>
  </section>

  <section class="games">
    <h2>Live Games Right Now</h2>
    <div id="games-list" class="games-list">
      <p class="loading">Checking for live games…</p>
    </div>
  </section>

  <section class="how-it-works">
    <h2>How it Works</h2>
    <ul>
      <li>Install the extension</li>
      <li>Visit a supported game on ESPN, Peacock, or Prime Video</li>
      <li>WatchParty automatically appears on the video</li>
      <li>Chat with other fans in real time</li>
    </ul>
  </section>

  <footer class="footer">
    <p>© 2025 WatchParty</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
